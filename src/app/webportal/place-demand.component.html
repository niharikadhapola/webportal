<app-header></app-header>
<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="myCard">
                <div class="row">
                    <div class="col-md-6">
                        <div class="myLeftCtn">
                            <form method="post" #placeDemandForm="ngForm" (ngSubmit) = "onSubmit(placeDemandForm.value)" class="myForm text-center">
                                <header>Place Demand</header>
                                <div class="form-group">
                                    <label for="medicineName" style="float:left">Enter Medicine Name: </label>
                                    <br>
                                    <select name="medicineName" id="medicineName" ngModel  style="float:left">
                                        <option name="medicineName" value="{{meds.name}}" *ngFor="let meds of medicine">
                                            {{meds.name}}
                                        </option>
                                    </select>
                                    <br>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label for="demand" style="float:left">Enter Demand Count: </label>
                                    <input type="text" id="demand" name="demand" ngModel class="myInput" style="float:left" required/>
                                   
                                    <br>
                                    
                                    <br>
                                </div>
                                <br>
                                <br>
                                <input type="submit" class="butt" value="Submit" style="float:left">
                                <br>
                                <br>
                                <br>
                                
                            </form>
                            <a href="pharmacy/home"><button class="butt" style="float:left">Back</button></a>
                            <br>
                            <br>
                            <div style="color: red;">{{errorMsg}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="myRightCtn">
                            <img src="../../assets/placeDemandjpg.jpg" height="400" width="300" alt="Medicine">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
